{% extends 'todos/base.html' %}

{% block title %}
<title>Todo list</title>
{% endblock %}

{% block content %}
<div class="container">

  <!-- title row -->
  <div class="row">
    <div class="offset-md-2 col-lg-9">
      <div class="page-header">
        <h1>
          Todo List
        </h1>
      </div>
    </div>
  </div>

  {% if user.is_authenticated %}
    <!-- Add a todo row -->
    <div class="row">
      <div class="offset-md-2 col-lg-9">
        <form method="post" action="{% url 'todos:add' %}">
          {% csrf_token %}
          <div class="form-row">
              <div class="col-md-6">
                  <label for="title">Title:</label>
                  <input type="text" class="form-control" name="title" id="title" placeholder="Write To Do" required>
              </div>
              <div class="col-md-6">
                  <label for="description">Description:</label>
                  <input type="text" class="form-control" name="description" id="description" placeholder="Description">
              </div>
              <div class="col-md-6">
                  <label for="deadline">Deadline:</label>
                  <input type="datetime-local" class="form-control" name="deadline" id="deadline" placeholder="Deadline">
              </div>
              <div class="col-md-6">
                  <label for="notification_time">Notification Time:</label>
                  <input type="datetime-local" class="form-control" name="notification_time" id="notification_time"
                      placeholder="Notification Time">
              </div>
              <div class="col-md-12 mt-2">
                  <button type="submit" name="submit" class="btn btn-outline-primary">Add</button>
              </div>
          </div>
        </form>
      
      </div>
    </div>
    <hr />
  {% endif %}

  <!-- todo list row -->
  <div class="row">
    <div class="offset-md-2 col-lg-6">
      <div class="list-group">
        {% for todo in todo_list %}
        <div class="list-group-item {% if todo.isCompleted %} todo-complete {% endif %}">
          <form style="display: inline;" method="post" action="{% url 'todos:update' todo.id %}">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-6" style="color: crimson;"> {{ todo.title }}</div>
                <div class="col-md-6">
                    <label for="isCompleted">Completed:</label>
                    <input type="checkbox" name="isCompleted" onchange="this.form.submit()" {% if todo.isCompleted %} checked {% endif %}
                        class="todo-status-checkbox" title="{% if not todo.isCompleted %} mark as done {% else %} mark undone {% endif %}">
                </div>
               
                <div class="col-md-6">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}">
                </div>
                <div class="col-md-6">
                    <label for="description">Description:</label>
                    <input type="text" class="form-control" name="description" id="description" value="{{ todo.description }}">
                </div>
                <div class="col-md-6">
                    <label for="deadline">Deadline:</label>
                    <input type="datetime-local" class="form-control" name="deadline" id="deadline"
                        value="{% if todo.deadline %}{{ todo.deadline|date:'Y-m-d\TH:i' }}{% endif %}">
                </div>
                <div class="col-md-6">
                    <label for="notification_time">Notification Time:</label>
                    <input type="datetime-local" class="form-control" name="notification_time" id="notification_time"
                        value="{% if todo.notification_time %}{{ todo.notification_time|date:'Y-m-d\TH:i' }}{% endif %}">
                </div>
                <div class="col-md-6 mt-2">
                  <button type="submit" class="btn btn-outline-primary">Update</button>
                </div>
            </div>
          </form>
          <a href="{% url 'todos:delete' todo.id %}" title="Delete">
            <i class="far fa-trash-alt"></i>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
