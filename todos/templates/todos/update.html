{% extends 'todos/base.html' %}

{% block content %}

<style>
    body {
        background-color: #f8f9fa;
    }

    .container {
        margin-top: 50px;
    }

    .card {
        border: 1px solid #dee2e6;
        border-radius: 4px;
        margin: 0 auto; 
        max-width: 500px; 
    }

    .form-row {
        margin: 20px 0;
    }

    .form-label {
        font-weight: bold;
        margin-top: 10px;
    }

    .btn-add {
        margin-top: 20px;
    }

   
    .todo-complete {
        background-color: #d4edda;
       
    }

    .none {
        text-decoration-line: none;
    }
</style>

<div class="container">
    <div class="card {% if todo.isCompleted %} todo-complete {% endif %}">
        <div class="card-body">
            <h3 class="text-center">Todo - Update</h3>
            <form method="post" action="{% url 'todos:update' todo.id %}">
                {% csrf_token %}
                <div class="form-row">
                    
                    <div class="col-md-6">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}"
                            required>
                    </div>
                   
                    <div class="col-md-6">
                        <label for="description">Description:</label>
                        <input type="text" class="form-control" name="description" id="description"
                            value="{{ todo.description }}">
                    </div>
                    <div class="col-md-6">
                        <label for="deadline">Deadline:</label>
                        <input type="datetime-local" class="form-control" name="deadline" id="deadline-{{ todo.id }}"
                            value="{% if todo.deadline %}{{ todo.deadline|date:'Y-m-d\TH:i' }}{% endif %}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="notification_time">Notification Time:</label>
                        <input type="datetime-local" class="form-control" name="notification_time"
                            id="notification_time-{{ todo.id }}"
                            value="{% if todo.notification_time %}{{ todo.notification_time|date:'Y-m-d\TH:i' }}{% endif %}"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="isCompleted">Completed:</label>
                        <input type="checkbox" name="isCompleted" {% if todo.isCompleted %} checked {% endif %}
                            class="todo-status-checkbox"
                            title="{% if not todo.isCompleted %} mark as done {% else %} mark undone {% endif %}">
                    </div>
                    <div class="col-md-6 mt-2">
                        {% if not todo.isCompleted %}
                        Remaining Time: <span id="remaining-time-{{ todo.id }}"></span>
                        <script>
                            document.addEventListener("DOMContentLoaded", function () {
                                updateRemainingTime("{{ todo.id }}", "{{ todo.deadline|date:'Y-m-d\TH:i:s' }}");
                            });
                        </script>
                        {% else %}
                        Task Done
                        {% endif %}
                    </div>
                    <div class="col-md-12 mt-2">
                        <button type="submit" class="btn btn-outline-primary btn-block">Update</button>
                    </div>
                   
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
